    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript">
      function load(){

        require(['js/app', 'domReady', 'jquery'], function (app, domReady, $) {
          window.$ = $;
          // the topbar needed jquery to be loaded.
          app.init();


          // the bootstrap jquery
          if ($.fn.popover) return domReady(app.on_dom_ready);

          require(['jam/bootstrap/js/bootstrap-tooltip.js', 'jam/bootstrap/js/bootstrap-button.js'], function(){
             require(['jam/bootstrap/js/bootstrap-popover.js'], function(){
                domReady(app.on_dom_ready)
             })
          });
        });

      }
      function loadDev(){
          var script = document.createElement("script");
          script.src = 'jam/require.js';
          script.onload = load;
          document.head.appendChild( script );

          var script2 = document.createElement("script");
          script2.src = 'js/live.js';

          document.head.appendChild( script2 );

      }
    </script>
    <script src="jam/require.prod.js" onerror="loadDev()" onload="load()"></script>
  </body>
